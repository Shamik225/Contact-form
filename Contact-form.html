<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="challenge1.css" />
    <title>Challenge 1</title>
  </head>
  <body>
    <div class="container1">
      <h1 class="h1"
        style="color: white;
          font-weight: normal;"
      >
        Contact Form
      </h1>
      <h4
        style="color: white;
              font-weight: normal;"  
      >
        Please fill all the texts in the fields. *
      </h4>
    </div>
      <div class="container2">
      <p style="font-family: 'Times New Roman', Times, serif">
        Your Name : *<input type="name" name="name" required placeholder="Your Full Name"/>
      </p>
      <p style="font-family: 'Times New Roman', Times, serif">
        Your Email : *<input type="email" name="email" required placeholder="Valid Email Address"/>
      </p>
      <p style="font-family: 'Times New Roman', Times, serif">Message : *</p>
      <p class="message">
        <textarea style="font-family: 'Times New Roman', Times, serif; font-size: 18px; color: black;" name="Message" cols="124" 
        rows="8" placeholder="Your Message to Us"></textarea>
      </p>
      <p style="font-family: 'Times New Roman', Times, serif">
        Subject : *<input type="subject" name="subject" required placeholder="Job Enquiry" />
      </p>
      <input type="submit" value="Send" />
    </div>
  </body>
</html>
